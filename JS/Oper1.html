<body>
<li> Assignment operator : =</li>
<li> Arithmetic operator : + - / * %</li>
<li>Short hand Math operator : += , -=, /=, *=</li>
<li>conditional operator : <,>,<=,=,!==</li>
<li>unary operator : ++,-- </li>
<li> logical operator : && , ||, ^</li>

<li>Ternary operator : ?:</li>
<li>Equality operator : ==, ===</li>
